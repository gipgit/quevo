<!DOCTYPE html>
<html lang="{{LOCALE}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{EMAIL_SUBJECT}}</title>
    <style>
        /* --- Resets --- */
        body, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4f4;
            color: #333333;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        a {
            color: #0078d7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container" style="width:95%; max-width: 580px; margin: 0 auto; padding: 15px; text-align: center;">
        <div class="email-header" style="margin-bottom: 20px;">
            <img src="{{LOGO_URL}}" alt="Logo" class="logo" style="display: block; margin-left: auto; margin-right: auto; width: 150px; margin-bottom: 20px;">
        </div>
        <div class="email-body" style="background-color: #ffffff; padding: 45px 30px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;">
            <h1 style="font-size:28px; margin-bottom: 15px;">{{WELCOME_HEADING}}</h1>
            <p style="font-size:18px; margin-bottom: 15px;">{{CONFIRM_EMAIL_PROMPT}}</p>
            <p style="font-size:13px; margin-bottom: 15px;">{{AFTER_CONFIRMATION_NOTE}}</p>
            <a href="{{CONFIRMATION_LINK}}" style="display: inline-block; padding: 15px 35px; border: 1px solid #fff; background-color: #0d0d0e; color: white; font-size: 18px; border-radius: 25px; text-decoration: none; margin-top: 10px; margin-bottom: 10px;">{{CONFIRM_BUTTON_TEXT}}</a>
            <p style="font-size:14px; margin-top: 15px">{{FALLBACK_LINK_INSTRUCTION}}</p>
            <p style="font-size:12px"><a href="{{CONFIRMATION_LINK}}">{{CONFIRMATION_LINK}}</a></p>
        </div>
        <div class="email-footer" style="text-align: center; font-size: 15px; color: #888888;">
            <p>{{CLOSING_SALUTATION}}<br>{{TEAM_NAME}}</p>
        </div>
    </div>
</body>
</html>
