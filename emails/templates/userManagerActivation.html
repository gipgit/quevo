<!DOCTYPE html>
<html lang="{{LOCALE}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{EMAIL_SUBJECT}}</title>
    <style>
        /* --- Email Client Compatibility --- */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* --- Resets --- */
        body, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333333;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        a {
            color: #666666;
            text-decoration: underline;
        }
        
        /* Email client compatibility for quoted text */
        .email-footer {
            background-color: #ffffff !important;
        }
        
        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-header {
                padding: 25px 15px !important;
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
            }
            .email-container {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 5px !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }
            .email-body {
                padding: 35px 20px !important;
                border-radius: 0 !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }
            .email-footer {
                padding: 25px 20px !important;
                width: 100% !important;
                box-sizing: border-box !important;
                background-color: #ffffff !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-header" style="width: 100%; max-width: 100%; background-color: rgb(15, 8, 25); margin: 0; padding: 35px 30px; text-align: left; position: relative; overflow: hidden; border-top: 8px solid; border-image: linear-gradient(90deg, #80a9fc 0%, #4e0aec 50%, #d388fb 100%) 1; box-sizing: border-box;">
        <!-- Base dark gradient overlay -->
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.8) 50%, rgba(51, 65, 85, 0.6) 100%); z-index: 1;"></div>
        
        <!-- Blur layer 1 - Neutral Gray -->
        <div style="position: absolute; top: -10%; left: -10%; width: 120%; height: 120%; background: radial-gradient(ellipse, rgba(107, 114, 128, 0.12) 0%, rgba(156, 163, 175, 0.08) 30%, rgba(156, 163, 175, 0.04) 50%, transparent 70%); z-index: 2;"></div>
        
        <!-- Blur layer 2 - Neutral Warm Gray -->
        <div style="position: absolute; bottom: -10%; right: -10%; width: 120%; height: 120%; background: radial-gradient(ellipse, rgba(120, 113, 108, 0.10) 0%, rgba(168, 162, 158, 0.06) 35%, rgba(168, 162, 158, 0.03) 60%, transparent 80%); z-index: 2;"></div>
        
        <img src="{{LOGO_URL}}" alt="{{BRAND_NAME}}" class="logo" style="display: block; width: 150px; height: auto; color: white; position: relative; z-index: 10;">
    </div>
    <div class="email-container" style="max-width: 400px; margin: 0 auto; padding: 0; text-align: left;">
        <div class="email-body" style="background-color: #ffffff; border-bottom: 1px solid #c7c7c7; padding: 55px 30px; border-radius: 0; box-shadow: 0 2px 5px rgba(0,0,0,0); margin-bottom: 0;">
            <h1 style="font-size:24px; margin-bottom: 15px;">{{WELCOME_HEADING}}!</h1>
            <p style="font-size:14px; margin-bottom: 15px;">{{CONFIRMATION_MESSAGE}}</p>
            <a href="{{CONFIRMATION_LINK}}" style="display: inline-block; padding: 10px 20px; border: 1px solid #fff; background-color: #121212; color: white; font-size: 13px; border-radius: 35px; text-decoration: none; margin-top: 10px; margin-bottom: 10px;">{{CONFIRM_BUTTON_TEXT}}</a>
            <p style="font-size:10px; margin-top: 15px;color: #888888;">{{FALLBACK_LINK_INSTRUCTION}}</p>
            <p style="font-size:9px"><a href="{{CONFIRMATION_LINK}}" style="color: #666666; text-decoration: underline;">{{CONFIRMATION_LINK}}</a></p>
        </div>
        <div class="email-footer" style="text-align: left; padding: 35px 30px; background-color: #ffffff;">
            <!-- Email client compatibility spacer -->
            <div style="height: 20px; line-height: 20px; font-size: 1px; color: #ffffff;">&nbsp;</div>
            
            <!-- Section 1: Salutation + Support -->
            <div style="margin-bottom: 20px; margin-top: 0; padding-bottom: 15px; border-bottom: 1px solid #e0e0e0;">
                <p style="font-size: 13px; margin-bottom: 5px; color: #585858; margin: 0 0 5px 0;">{{HELP_MESSAGE}}</p>
                <p style="font-size: 13px; color: #565656; margin: 0;">{{CLOSING_SALUTATION}} {{TEAM_NAME}}</p>
            </div>
            
            <!-- Section 2: Website details and socials -->
            <div style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #e0e0e0;">
                <p style="font-size: 12px; color: #666666; margin-bottom: 15px; margin: 0 0 15px 0;">{{BRAND_NAME}} <a href="https://{{WEBSITE_URL}}" style="color: #666666; text-decoration: underline;">{{WEBSITE_URL}}</a></p>
                <div style="margin-bottom: 10px;">
                    <a href="{{FACEBOOK_URL}}" style="color: #666666; text-decoration: underline; margin-right: 5px; font-size: 11px;">Facebook</a>
                    <span style="color: #999999; margin-right: 5px; font-size: 8px;">●</span>
                    <a href="{{TIKTOK_URL}}" style="color: #666666; text-decoration: underline; margin-right: 5px; font-size: 11px;">TikTok</a>
                    <span style="color: #999999; margin-right: 5px; font-size: 8px;">●</span>
                    <a href="{{INSTAGRAM_URL}}" style="color: #666666; text-decoration: underline; margin-right: 5px; font-size: 11px;">Instagram</a>
                    <span style="color: #999999; margin-right: 5px; font-size: 8px;">●</span>
                    <a href="{{LINKEDIN_URL}}" style="color: #666666; text-decoration: underline; font-size: 11px;">LinkedIn</a>
                </div>
            </div>
            
            <!-- Section 3: Disclaimer -->
            <div style="margin-bottom: 10px;">
                <p style="font-size: 9px; color: #888888; line-height: 1.4; margin: 0;">{{PRIVACY_DISCLAIMER}}</p>
            </div>
            
            <!-- Email client compatibility footer -->
            <div style="height: 20px; line-height: 20px; font-size: 1px; color: #ffffff;">&nbsp;</div>
        </div>
    </div>
</body>
</html>
